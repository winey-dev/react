<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: blanchedalmond;
            border: solid;
            margin: 10px;
        }
    </style>
</head>


<body>
    <div style="display: flex; background-color: aqua; margin: 10px">
        flex row(default) 속성
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <div style="display: flex; flex-direction: column; background-color: aqua;">
        flex column 속성
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>

</html>
